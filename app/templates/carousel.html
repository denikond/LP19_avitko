<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Full View - Bootstrap 4 carousel slider with thumbnails </title>
        <!-- <style type="text/css" nonce="da4ace77ff71428f923e31aa51e"></style> -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link href="..\static\styles\carousel.css" rel="stylesheet">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg">
                    <div id="custCarousel" class="carousel slide" data-ride="carousel" align="center">
                        <!-- slides -->
                        <div class="carousel-inner">
                            <div class="carousel-item active"> <img src="2076728467_000.jpg" alt="Hills"> </div>
                            <div class="carousel-item"> <img src="2076728467_001.jpg" alt="Hills"> </div>
                            <div class="carousel-item"> <img src="2076728467_002.jpg" alt="Hills"> </div>
                            <div class="carousel-item"> <img src="2076728467_003.jpg" alt="Hills"> </div>
                        </div>

                        <!-- Left right --> 
                        <a class="carousel-control-prev" href="#custCarousel" data-slide="prev"> 
                        <span class="carousel-control-prev-icon"></span> </a> 
                        <a class="carousel-control-next" href="#custCarousel" data-slide="next"> 
                        <span class="carousel-control-next-icon"></span> </a> 
                        
                        <!-- Thumbnails -->
                        <ol class="carousel-indicators list-inline">
                            <li class="list-inline-item active"> <a id="carousel-selector-0" class="selected" data-slide-to="0" data-target="#custCarousel"> <img src="2076728467_000.jpg" class="img-fluid"> </a> </li>
                            <li class="list-inline-item"> <a id="carousel-selector-1" data-slide-to="1" data-target="#custCarousel"> <img src="2076728467_001.jpg" class="img-fluid"> </a> </li>
                            <li class="list-inline-item"> <a id="carousel-selector-2" data-slide-to="2" data-target="#custCarousel"> <img src="2076728467_002.jpg" class="img-fluid"> </a> </li>
                            <li class="list-inline-item"> <a id="carousel-selector-2" data-slide-to="3" data-target="#custCarousel"> <img src="2076728467_003.jpg" class="img-fluid"> </a> </li>
                        </ol>
                    </div>
                </div>
                <div class="col-lg offset-lg">
                    One of three columns
                </div>
            </div>

        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </body>
</html>
